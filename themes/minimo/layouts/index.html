{{ partial "header" . }}

{{ if .Content }}
<div class='entry'>
  {{ partial "entry/cover" . }}
  {{ partial "entry/content" . }}
</div>
{{ end }}

{{ if gt ( len .Site.Params.widgets.homepage ) 0 }}
<div class='home-widgets'>
  <div class='container sep-before'>
    {{- range .Site.Params.widgets.homepage -}}
      {{- partial ( print "widgets/" . ) $ -}}
    {{- end -}}
  </div>
</div>
{{ end }}

{{ partial "footer" . }}
